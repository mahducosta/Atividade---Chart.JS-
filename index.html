<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>

    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>


<script>

    const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 28, 25, 22, 23],
            fill: false,
            borderColor: 'rgb(252, 99, 132)',
            backgroundColor: 'rgb(252, 99, 132)',
            tension: 0.1
        },
        {
            label: 'Humidade',
            data: [80, 82, 80, 85, 80, 83],
            fill: false,
            borderColor: 'rgb(52,168,236)',
            backgroundColor: 'rgb(52,168,236)',
            tension: 0.1
        }
        ]
    };
    const labels2 = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18],
            fill: false,
            borderColor: 'rgb(252, 99, 132)',
            backgroundColor: 'rgb(252, 99, 132)',
    
        },
        {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            fill: false,
            borderColor: 'rgb(52,168,236)',
            backgroundColor: 'rgb(52,168,236)',
            tension: 0.1
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
    };

    const config2 = {
        type: 'bar',
        data: data2,
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
